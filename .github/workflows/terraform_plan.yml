---
    name: "Workflow for Terraform Plan"
    on:
      workflow_call:
        inputs:
          TF_VERSION:
            type: string
            required: true
      pull_request:
        branches:
          - main
        types: [opened, synchronize]
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    env:
      ROLE_TO_ASSUME: ${{ secrets.ROLE_TO_ASSUME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    
    jobs:
      terraform:
        name: "Terraform Directory Checks"
        runs-on: ubuntu-latest
        strategy:
          matrix:
            directory:
              [
                ./env/dev/
              ]
        defaults:
          run:
            working-directory: ${{ matrix.directory }}
        steps:
          - name: Checkout
            uses: actions/checkout@v4
    
          - name: Setup Terraform
            uses: hashicorp/setup-terraform@v3

          - name: Setup AWS Credentials
            uses: aws-actions/configure-aws-credentials@v4
            with:
              role-to-assume: ${{ env.ROLE_TO_ASSUME }}
              aws-region: ${{ env.AWS_REGION }}
    
          - name: Check if directory is not empty
            id: check
            run: |
              if [ "$(ls -A .)" ]; then
                echo "Directory is not empty"
              else
                echo "Directory is empty"
                exit 1
              fi
    
          - name: Terraform Init
            id: init
            run: terraform init
    
          - name: Terraform Plan
            id: plan
            run: terraform plan -no-color
            continue-on-error: true
    
          - name: truncate terraform plan result
            run: |
              plan=$(cat <<'EOF'
              ${{ format('{0}{1}', steps.plan.outputs.stdout, steps.plan.outputs.stderr) }}
              EOF
              )
              echo "PLAN<<EOF" >> $GITHUB_ENV
              echo "${plan}" | grep -v 'Refreshing state' | tail -c 65000 >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
    
          - name: create comment from plan result ‚ë¢
            uses: actions/github-script@0.9.0
            if: github.event_name == 'pull_request'
            with:
              github-token: ${{ secrets.GITHUB_TOKEN }}
              script: |
                const output = `#### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
                #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
    
                <details><summary>Show Plan</summary>
    
                \`\`\`\n
                ${ process.env.PLAN }
                \`\`\`
    
                </details>
    
                *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ matrix.directory }}\`, Workflow: \`${{ github.workflow }}\`*`;
    
                github.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                })